<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">
    <div class="container" style="max-width: 450px;">
        <div class="card bg-header text-white border-0 shadow-lg animate-fade-in">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h1 class="display-6 fw-bold text-white">WhatsApp</h1>
                    <p class="text-light opacity-75">Connect with your friends</p>
                </div>

                <form id="login-form">
                    <div class="mb-3">
                        <h3>Email</h3>
                        <input type="email" id="login-email" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <h3>Password</h3>
                        <input type="password" id="login-password" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 fw-bold">LOG IN</button>
                    <div class="text-center mt-4">
                        <span class="text-light opacity-75">New here?</span>
                        <a href="#" id="show-register" class="text-primary text-decoration-none fw-bold ms-1">Register</a>
                    </div>
                </form>

                <form id="register-form" style="display:none;">
                    <div class="mb-3">
                        <h3>Username</h3>
                        <input type="text" id="reg-username" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <h3>Email</h3>
                        <input type="email" id="reg-email" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Email" required>
                    </div>
                    <div class="mb-4">
                        <h3>Password</h3>
                        <input type="password" id="reg-password" class="form-control form-control-lg bg-dark text-white border-secondary" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg w-100 fw-bold">REGISTER</button>
                    <div class="text-center mt-4">
                        <span class="text-light opacity-75">Already have an account?</span>
                        <a href="#" id="show-login" class="text-success text-decoration-none fw-bold ms-1">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
